<form [formGroup]="createPostForm" class="example-form design" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter name">
  </mat-form-field>
  
  <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" placeholder="Enter image URL">
  </mat-form-field>
  
  <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" placeholder="Enter content"></textarea>
  </mat-form-field>
  
  <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Posted By</mat-label>
      <input matInput formControlName="postedBy" placeholder="Enter your name">
  </mat-form-field>

  <mat-form-field appearance="fill" class="example-chip-list example-full-width">
      <mat-label>Tags</mat-label>
      <mat-chip-grid #chipGrid>
          @for (tag of tags; track tag) {
              <mat-chip-row (removed)="remove(tag)">
                  {{ tag }}
                  <button matChipRemove>
                      <mat-icon>cancel</mat-icon>
                  </button>
              </mat-chip-row>
          }
          <input placeholder="New tag..."
                 [matChipInputFor]="chipGrid"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 (matChipInputTokenEnd)="add($event)"/>
      </mat-chip-grid>
  </mat-form-field>
  
  <button mat-raised-button color="primary" type="submit" [disabled]="!createPostForm.valid" class="example-full-width btn" (submit)="onSubmit()">Create Post</button>
</form>
